<!DOCTYPE html>

    <link rel="stylesheet" href="popup.css">
</head>
<body>

            Single File
            <button id="single-file-copy" title="Copy image link">Copy link</button>

        </div>
    </div>
    <p>by CodeurIII</p>
    
    <script src="popup.js"></script>
